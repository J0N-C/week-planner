<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div id="add-entry" class="hidden">
      <div class="entry-box">
        <h2>Add Entry</h2>
        <form id="entry-form">
          <select required name="day">
            <option value="">Day of the Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select required name="hour">
            <option value="">Time</option>
            <option value="12">12:00</option>
            <option value="1">1:00</option>
            <option value="2">2:00</option>
            <option value="3">3:00</option>
            <option value="4">4:00</option>
            <option value="5">5:00</option>
            <option value="6">6:00</option>
            <option value="7">7:00</option>
            <option value="8">8:00</option>
            <option value="9">9:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
          </select>
          <select required name="morning">
            <option value="">AM/PM</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
          </select>
          <div class="row textarea-cont">
            <textarea required name="entry" placeholder="Description"></textarea>
          </div>
          <div class="row">
            <button form="entry-form" id="save-entry" name="save" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div>
      <h1>Weekly Planner</h1>
    </div>
    <div class="row">
      <button id="add-entry-button">Add Entry</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
