<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>

    <h1>Weekly Planner</h1>


    <div id="days" class="row space-ev">
      <div data-day="sunday">
        <p>Sunday</p>
        <p>0</p>
      </div>
      <div data-day="monday">
        <p>Monday</p>
        <p>0</p>
      </div>
      <div data-day="tuesday">
        <p>Tuesday</p>
        <p>0</p>
      </div>
      <div data-day="wednesday">
        <p>Wednesday</p>
        <p>0</p>
      </div>
      <div data-day="thursday">
        <p>Thursday</p>
        <p>0</p>
      </div>
      <div data-day="friday">
        <p>Friday</p>
        <p>0</p>
      </div>
      <div data-day="saturday">
        <p>Saturday</p>
        <p>0</p>
      </div>
    </div>

    <div class="row">
      <button id="add-entry-button">Add Entry</button>
    </div>

    <div id="schedule">
      <h3>Scheduled Events for <span id="change-day">Monday</span></h3>
      <table>
        <thead>
          <tr>
            <th>
              Time
            </th>
            <th>
              Description
            </th>
            <th>

            </th>
          </tr>
        </thead>
        <tbody id="schedule-body" data-day="monday">
          <!-- js schedule populate goes here -->

        </tbody>
      </table>
    </div>

    <div id="add-entry" class="hidden">
      <div class="entry-box">
        <h2>Add Entry</h2>
        <form id="entry-form">
          <select required name="day">
            <option value="">Day of the Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select required name="hour">
            <option value="">Time</option>
            <option value="12:00 AM">12:00 AM</option>
            <option value="1:00 AM">1:00 AM</option>
            <option value="2:00 AM">2:00 AM</option>
            <option value="3:00 AM">3:00 AM</option>
            <option value="4:00 AM">4:00 AM</option>
            <option value="5:00 AM">5:00 AM</option>
            <option value="6:00 AM">6:00 AM</option>
            <option value="7:00 AM">7:00 AM</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="10:00 PM">10:00 PM</option>
            <option value="11:00 PM">11:00 PM</option>
          </select>
          <div class="row textarea-cont">
            <textarea required name="entry" placeholder="Description"></textarea>
          </div>
          <div class="row">
            <button form="entry-form" id="save-entry" name="save" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="delete-entry-box" class="hidden">
      <div class="entry-box">
        <h2>Delete Entry</h2>
        <p class="txt-al-center">
          Are you sure you want to delete this entry?
        </p>
        <div class="center-buttons space-ev">
          <button id="delete">Yes</button>
          <button id="cancel-delete">No</button>
        </div>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
